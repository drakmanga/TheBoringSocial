<html >

    <script src="../javascript/showPassword.js"> </script>
    <script src="../javascript/showOldPassword.js"> </script>

    <head>
        <title>Change Data Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="../css/changeDataLogin.css">
    </head>

    <body>
        <div class="container h-100">
    		<div class="row h-80">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
						<div class="text-center mt-4">
							<h1 class="h2">CAMBIA PURE I TUOI DATI</h1>
							<p class="lead">Qui puoi scegliere se cambiare username, password o entrambi</p>
						</div>
						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<img src="%imageProfile%" class="img-fluid rounded-circle" width="132" height="132">
									</div>
									<form method="post" action="../php/changeDataLogin.php">
										<div class="form-group">
											<label>Old Username:   %username%</label>
											<input class="form-control form-control-lg" type="text" name="username" placeholder="Inserisci il nuovo username">
                                            <!-- username utilizzato -->
										</div>
										<div class="form-group">
											<label>Password</label>
                                            
                                            <input class="form-control form-control-lg" type="password"  id="oldPwd" name="oldPwd" placeholder="Enter your old password">
                                            <!-- password vecchia non corretta -->
                                            <input type="checkbox" onclick="showOldPassword()">Show Password
                                            <br>
                                            <input class="form-control form-control-lg" type="password" id="pwd" name="newPwd" placeholder="Enter your new password">
                                            <input type="checkbox" onclick="showPassword()">Show Password
                                            <!-- errori nuova password -->
                                            <br>

											<small>
                                                <a href="../php/newPwd.php">Forgot password?</a>
                                            </small>
										</div>
										<div class="text-center mt-3">
											<button type="submit" class="btn btn-lg btn-success">Cambia i tuoi dati</button> 
                                            <!-- password cambiata -->
                                            <br><br>
                                            <a href="../php/dashboard.php" class="btn btn-lg btn-primary">Ritorna alla dashboard</a>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
